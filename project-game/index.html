<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Matching Game</title>
<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
	
	<main class="wrapper">
		<div class="wrapper-1">
			<div class="game-board" id="game-board">
			<header>
				<h1></h1>
			</header>

			</div><!--end of game board area-->

			<div class="game-control">
				<div class="btn-area">
					<button id="btn" class="btn">Play Game</button>
				</div>
				<div class="message">
					<p>Turn:  <span id="turn">0</span></p>
					<p>Matches:  <span id="match">0</span><p>
				</div>
				<div class="message-box">
						<p>Message</p>
						<p><span id="reset"></span></p>
				</div>
			</div><!--end of game control area-->

		</div>
	</main>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
